<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="_media/theme.css">
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { HeaderPlugin } from  "./_media/header_plugin.js"
    import { HidePlugin } from  "./_media/hide_plugin.js"
    window.$docsify = {
      search: 'auto',
      loadSidebar: 'docs/summary.md',
      name: 'Flame',
      maxLevel: 4,
      logo: '/_media/icon.png',
      variablesFile : 'variables.json',
      variablesFileType : 'json',
      plugins: [HidePlugin, HeaderPlugin]
    }
  </script>
  <style>
    :root {
      --theme-color: #FFBC1F
    }
  </style>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-dart.js"></script>
  <script defer src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
